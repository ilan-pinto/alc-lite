# PostgreSQL configuration optimized for time-series data and options backtesting

# Connection settings
listen_addresses = '*'
port = 5432
max_connections = 200

# Memory settings (adjust based on available RAM)
shared_buffers = 4GB                    # 25% of system memory
effective_cache_size = 12GB             # 75% of system memory
maintenance_work_mem = 1GB              # For VACUUM, CREATE INDEX
work_mem = 64MB                         # For sorts, joins per connection

# Checkpoint settings
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min
max_wal_size = 8GB
min_wal_size = 2GB

# Write performance
synchronous_commit = off                # Acceptable for backtesting data
wal_buffers = 16MB
wal_writer_delay = 200ms

# Query planning
random_page_cost = 1.1                  # For SSD storage
effective_io_concurrency = 200          # For SSD storage
default_statistics_target = 100
enable_partitionwise_join = on
enable_partitionwise_aggregate = on

# Parallel query execution
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# Autovacuum tuning for high-write workload
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 10s
autovacuum_vacuum_scale_factor = 0.01
autovacuum_analyze_scale_factor = 0.005
autovacuum_vacuum_cost_limit = 1000

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = off
log_lock_waits = on
log_min_duration_statement = 1000       # Log queries slower than 1s
log_autovacuum_min_duration = 0
log_temp_files = 0

# Statistics
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
track_activity_query_size = 2048

# TimescaleDB specific
timescaledb.max_background_workers = 8
timescaledb.telemetry_level = off

# Statement timeout (30 minutes for large queries)
statement_timeout = 1800000
